<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt Email</title>
    <link href="../css/tailwind.css" rel="stylesheet">

    <style>
        /* Dostosowanie wyświetlonego zaszyfrowanego komunikatu */
        #encryptedMessage {
            border-color: #e5e7eb;
        }
    </style>
</head>

<body class="py-8 px-4">

    <div class="max-w-md mx-auto rounded-lg shadow-md overflow-hidden">
        <div class="p-4">
            <label for="message" class="block text-sm font-medium ">Message:</label>
            <textarea id="message"
                class="w-full h-24 border border-gray-300 dark:border-gray-500 focus:outline-none focus:border-blue-500 p-2 rounded-md"></textarea>

            <div class="mt-4">
                <label id="publicKeysLabel" for="keys" class="block text-sm font-medium ">Select the
                    recipient's
                    public key:</label>

                <div class="flex gap-2">
                    <select id="publicKeysDropdown" name="keys"
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 dark:border-gray-500 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 basis-5/6">
                        <!-- Tutaj będą opcje z kluczami -->
                    </select>
                    <button id="newPublicKey"
                        class="mt-1 bg-green-500 hover:bg-green-600 text-white font-bold rounded basis-1/6">+</button>
                </div>


                <label id="privateKeysLabel" for="keys" class="block text-sm font-medium  pt-3">Sign with
                    private key:</label>
                <div class="flex gap-2">
                    <select id="privateKeysDropdown" name="keys"
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 dark:border-gray-500 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 basis-5/6">
                    </select>
                    <button id="newPrivateKey"
                        class="mt-1 bg-green-500 hover:bg-green-600 text-white font-bold rounded basis-1/6">+</button>
                </div>
                <label class="cursor-pointer label pb-0">
                    <input id="signMessageToggle" type="checkbox" class="toggle toggle-success"
                        checked />
                    <span class="label-text pl-3">Sign the message</span>
                </label>
            </div>
            <button id="encryptBtn"
                class="w-full mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Encrypt</button>
        </div>
        <div class="p-4 border-t border-gray-300" id="encryptedMessage"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
