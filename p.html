<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt Email</title>
    <!-- Dodanie Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Dodatkowy styl CSS -->
    <style>
        /* Dostosowanie wyświetlonego zaszyfrowanego komunikatu */
        #encryptedMessage {
            border-color: #e5e7eb;
        }
    </style>
</head>

<body class="bg-gray-100 py-8 px-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-4">
            <label for="message" class="block text-sm font-medium text-gray-700">Message:</label>
            <textarea id="message"
                class="w-full h-24 bg-gray-100 border-b-2 border-gray-300 focus:outline-none focus:border-blue-500 p-2 rounded-md"></textarea>
            <div class="mt-4">
                <label for="keys" class="block text-sm font-medium text-gray-700">Choose a key:</label>
                <select id="keys" name="keys"
                    class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <!-- Tutaj będą opcje z kluczami -->

                </select>
                <button id="newKey"
                    class="w-full mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Add new
                    public key</button>
            </div>
            <button id="encryptBtn"
                class="w-full mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Encrypt</button>
        </div>
        <div class="p-4 border-t border-gray-300" id="encryptedMessage"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
